<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Cyberpunk Inspired Web Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="date-container">
      <h1>Today's Date</h1>
      <h2 id="date">
        <span id="month-number">00</span>.<span id="date-number">00</span>.<span
          id="year-number"
          >0000</span
        >
      </h2>
      <div class="season-container">
        <h3 id="season">Season Placeholder</h3>
      </div>
    </div>

    <div class="time-container">
      <h1>The Current Time</h1>
      <h2>00:00:00 PM</h2>
      <h3>Go to sleep. It's bedtime_</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
